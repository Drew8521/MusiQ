<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>genre-chooser</title>
    <link rel="stylesheet" href="/styles/genre_chooser.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
  </head>
  <body>
    <h1 class='neon-text'>MusiQ</h1>
    <link async href="http://fonts.googleapis.com/css?family=Atomic%20Age" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <h1 class='button'>Choose Your Music Genre</h1>
    <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <h2 id='classic'>Classic</h2>
    <h2 id='ss'>80's and 90's</h2>
    <h2 id='modern'>Modern</h2>
    <h2 id='rock'>Rock</h2>
    <h2 id='jazz'>Jazz</h2>
    <h2 id='rap'>Rap</h2>
    <h2 id='soul'>Soul</h2>
    <h2 id='metal'>Metal</h2>
    <h2 id='edm'>EDM</h2>
    <script src="/scripts/musiq.js"></script>
    </body>
  </html>
